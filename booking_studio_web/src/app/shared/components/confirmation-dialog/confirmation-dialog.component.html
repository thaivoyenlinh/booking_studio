<div mat-dialog-title> {{ data.title }} </div>
<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.okFunc" mat-button mat-dialog-close autofocus (click)="clkOk()">OK</button>
  <button *ngIf="data.noFunc" mat-button mat-dialog-close autofocus (click)="clkNo()">NO</button>
  <button *ngIf="data.yesFunc" mat-button [mat-dialog-close]="true" (click)="clkYes()">YES</button>
</mat-dialog-actions>
