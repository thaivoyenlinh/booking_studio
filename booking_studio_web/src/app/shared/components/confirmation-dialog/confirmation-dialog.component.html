<div mat-dialog-title> {{ data.title }} </div>
<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close autofocus (click)="clkNo()">NO</button>
  <button mat-button [mat-dialog-close]="true" (click)="clkYes()">YES</button>
</mat-dialog-actions>
